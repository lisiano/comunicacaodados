    <script>
var map;
idm = 1;
markeredicaoatual = 0;
function initialize() {
  var mapOptions = {
    zoom: 4,
    center: new google.maps.LatLng(-25.363882,131.044922)
  };
  map = new google.maps.Map(document.getElementById('map-canvas'),
      mapOptions);
}

google.maps.event.addDomListener(window, 'load', initialize);

$(document).ready(function(){


$("#btneditar").click(function(){

	markeredicaoatual.set("frequencia", $("#txtfrequencia").val());
	markeredicaoatual.set("bs", $("#txtalturabs").val());
	markeredicaoatual.set("ms", $("#txtalturams").val());
	markeredicaoatual.set("local", $("#txtlocal").val());
	markeredicaoatual.set("raio", $("#txtraio").val());



var taxiData = [
  new google.maps.LatLng(-25.363882,131.044922)
];



var pointArray = new google.maps.MVCArray(taxiData);

  heatmap = new google.maps.visualization.HeatmapLayer({
    data: pointArray
  });

  heatmap.setMap(map);










});

	$("#btnadd").click(function(){
		






var myLatlng = new google.maps.LatLng(-25.363882,131.044922);
  var mapOptions = {
    zoom: 4,
    center: myLatlng
  }

  var marker = new google.maps.Marker({
      position: myLatlng,
      draggable:true,
      map: map,
  });

marker.set("posicao","-");
marker.set("frequencia","-");
marker.set("bs", "-");
marker.set("ms", "-");
marker.set("local", "-");
marker.set("raio", "-");
marker.set("id", idm);
idm++;




  google.maps.event.addListener(marker, 'click', function() {
    
    var val = marker.get("id");
    markeredicaoatual = marker;
	pegavalores();
  });


    map.setCenter(marker.getPosition())








	});


});

function toggleHeatmap() {
  heatmap.setMap(heatmap.getMap() ? null : map);
}

function changeGradient() {
  var gradient = [
    'rgba(0, 255, 255, 0)',
    'rgba(0, 255, 255, 1)',
    'rgba(0, 191, 255, 1)',
    'rgba(0, 127, 255, 1)',
    'rgba(0, 63, 255, 1)',
    'rgba(0, 0, 255, 1)',
    'rgba(0, 0, 223, 1)',
    'rgba(0, 0, 191, 1)',
    'rgba(0, 0, 159, 1)',
    'rgba(0, 0, 127, 1)',
    'rgba(63, 0, 91, 1)',
    'rgba(127, 0, 63, 1)',
    'rgba(191, 0, 31, 1)',
    'rgba(255, 0, 0, 1)'
  ]
  heatmap.set('gradient', heatmap.get('gradient') ? null : gradient);
}

function changeRadius() {
  heatmap.set('radius', heatmap.get('radius') ? null : 20);
}

function changeOpacity() {
  heatmap.set('opacity', heatmap.get('opacity') ? null : 0.2);
}
